<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ : Doumbe Baki Zebo</title>
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    </head>
<body>

    <div class="heading">Rock Paper Scissors | Fighter Edition</div>
    <div class="selection-container">
        <div class="player-side">
            <div class="fighter-img-container">
                <img class="fighter-img" src="Images/Default.png">
            </div>
            <div class=selection-screen-player>
                    <div class="fighter-fullname">
                        <div class="fighter-firstname">Pick</div>
                        <div class = "fighter-nickname">your</div>
                        <div class="fighter-lastname">Fighter</div>
                    </div>
                <div class="fighter-selection">
                    <div class="fighter-card" 
                        data-fighter="Doumbe"
                        data-firstname = "Cédric"
                        data-pseudo = "The Best"
                        data-lastname = "Doumbe"><img src = "Images/PP/DOUMBE PP.png"></div>

                    <div class="fighter-card" 
                    data-fighter="Baki"
                    data-firstname = "Baïssangour"
                    data-pseudo = "Baki"
                    data-lastname = "Chamsoudinov"
                    ><img src = "Images/PP/BAKI PP.png"></div>

                    <div class="fighter-card" 
                    data-fighter="Zebo"
                    data-firstname = "Jordan"
                    data-pseudo = "Le Fauve"
                    data-lastname = "Zebo"
                    ><img src = "Images/PP/ZEBO PP.png"></div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="game-info">
                <h2>How to play ?</h2>

                <div class="rule-card">
                    <div class="rule-item">
                        <div class="rule-number">1</div>
                        <div class="rule-text">Pick your fighter by clicking on a card</div>
                    </div>
                    <div class="rule-item">
                        <div class="rule-number">2</div>
                        <div class="rule-text">Switch fighters anytime between rounds</div>
                    </div>
                    <div class="rule-item">
                        <div class="rule-number">3</div>
                        <div class="rule-text">5-round battle. Win the most rounds to claim victory!</div>
                    </div>
                </div>
            </div>
            <div class="fight-container" style="display:none;">
                <img class="gif-fight" src="">
                <div class="result-overlay">
                    <div class="result-text"></div>
                </div>
            </div>
            <div class="play-button">
                <div class="line"></div>
                <button class="fight-button"> Fight ! </button>
                <button class="restart-button" style="display: none;">Restart</button>
                <div class="line"></div>
            </div>
            <div class="stats">
                <div class="stat-item wins_score">
                    <div class="stat-value">0</div>
                    <div class="stat-title">WINS</div>
                </div>
                <div class="stat-item looses_score">
                    <div class="stat-value">0</div>
                    <div class="stat-title">LOOSES</div>
                </div>
                <div class="stat-item draws_score">
                    <div class="stat-value">0</div>
                    <div class="stat-title">DRAWS</div>
                </div>
            </div>

        </div>
    </div>
